<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width-device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header><h1>Michael's Weather Journal</h1></header>
        <div id="inputHolder">
            <p>Enter your zip code:</p>
            <input placeholder="enter zip code here" id="zip">
            <p>How are you feeling today?</p>
            <textarea id="feelings" placeholder="How are you feeling today"></textarea>
            <button id="generate">Create entry!</button>
        </div>
        <div id="entryHolder">
            <h2>Latest Entry</h2>
            <div id="date"><p>No entry yet...</p></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
        <footer class="footer"><p>&copy Michael Smales April 2022</p></footer>
    </body>
    <script src="./app.js"></script>
</html>

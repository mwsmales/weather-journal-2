<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width-device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header><h1>Michael's Weather Journal</h1></header>
        <div id="inputHolder">
            <form id="inputForm">
                <label>Enter your zip code:</label>
                <input placeholder="enter zip code here" id="zip">
                <label>How are you feeling today?</label>
                <textarea id="feelings" placeholder="How are you feeling today?" maxlength="160"></textarea>
                <button type='button' id="generate">Create entry!</button>
            </form>
        </div>
        <div id="entryHolder">
            <h3>Latest Entry</h3>
            <div id="date"><p>Please add an entry</p></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
        <footer class="footer"><p>&copy Michael Smales April 2022</p></footer>
    </body>
    <script src="./app.js"></script>
</html>
